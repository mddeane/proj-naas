<div class="container">
    <table class="table table-sm table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">Page</th>
                <th scope="col">Slug</th>
                <th scope="col">Est</th>
                <th scope="col">ID</th>
                <th scope="col">Graphics</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td class="bg-primary">

                </td>
                <td>
                    <input type="text" class="input-clean input-small" [(ngModel)]="item.itemPageNumber">
                </td>
                <td>
                    <input type=" text" class="input-clean" [(ngModel)]="item.itemStory.storySlug">
                </td>
                <td>
                    <input type=" text" class="input-clean input-small" [(ngModel)]="item.itemStory.storyEstTime">
                </td>
                <td>
                    <input type=" text" class="input-clean input-small" [(ngModel)]="item.itemStory.storyId">
                </td>
                <td>
                    <input type=" text" class="input-clean input-large" value="Graphics">
                </td>
            </tr>
        </tbody>
    </table>
</div>
