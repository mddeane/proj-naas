<div class="m-5">
    <h4>Rundown Title</h4>
    <table class="table table-sm table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">Page</th>
                <th scope="col">Slug</th>
                <th scope="col">Est</th>
                <th scope="col">ID</th>
                <th scope="col">Graphics</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rundownItem of rundownItems">
                <td class="bg-primary">

                </td>
                <td>
                    <input type="text" class="input-clean input-small" [(ngModel)]="rundownItem.itemPageNumber">
                </td>
                <td>
                    <input appFocusOff type=" text" class="input-clean" [(ngModel)]="rundownItem.itemStory.storySlug">
                </td>
                <td>
                    <input type=" text" class="input-clean input-small"
                        [(ngModel)]="rundownItem.itemStory.storyEstTime">
                </td>
                <td>
                    <input type=" text" class="input-clean input-small" [(ngModel)]="rundownItem.itemStory.storyId">
                </td>
                <td>
                    <input type=" text" class="input-clean input-large" value="Graphics">
                </td>
            </tr>
        </tbody>
    </table>
</div>
